<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login">
        <div class="login-top">
            <div class="login-top-above">
                <h2>yyxAdmin</h2>
                <p>yyx官方出品的单页面后台管理模板系统</p>
            </div>
            <div class="login-top-below">
                <div class="form-item">
                    <div class="form-item-content">
                        <div class="i">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                        </div>
                        <input type="text" name="username" placeholder="用户名" id="username">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-content">
                        <div class="i">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </div>
                        <input type="text" name="password" placeholder="密码" id="password">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-l">
                        <div class="i">
                            <i class="fa fa-diamond" aria-hidden="true"></i>
                        </div>
                        <input type="text" placeholder="验证码" id="verification">
                    </div>
                    <div class="form-item-r">
                        <img src="img/captcha.gif" alt="">
                    </div>
                </div>
                <div class="form-item" style="height:25px">
                    <div class="remember">
                        <input type="checkbox">
                        <span>记住密码</span>
                    </div>
                    <div class="forget">
                        <a href="javascript:">忘记密码？</a>
                    </div>
                </div>
                <div class="form-item">
                    <button id="btn" onclick="sub()">登录</button>
                </div>
                <div class="account">
                    <div class="account-l">
                        <span>社交账号登录</span>
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </div>
                    <div class="account-r">
                        <a href="javascript:">注册账号</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-bottom">
            <p>
                @2018
                <a href="javascript:">yyx.com</a>
            </p>
            <p>
                <a href="javascript:">获取授权</a>
                <a href="javascript:">在线演示</a>
                <a href="javascript:">前往官网</a>
            </p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
